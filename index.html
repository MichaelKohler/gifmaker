<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIFMaker</title>
    <meta type="description" content="Generate GIFs from images.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<section id="dropzone">
    <p>Drop your images here!</p>
    <div id="images"></div>
</section>
<section id="buttons">
    <button id="generateButton">Generate GIF</button>
    <button id="resetButton" class="warningButton" hidden>Reset</button>
</section>

<output hidden>
</output>

<footer>
    <p>&copy; 2014 - Michael Kohler, Mozilla Reps -- <a href="http://github.com/MichaelKohler/gifmaker">GitHub Project</a></p>
</footer>

<script src="/gifmaker.js" type="text/javascript"></script>
<script src="/gif.js" type="text/javascript"></script>
<script src="/gif.worker.js" type="text/javascript"></script>

</body>
</html>
